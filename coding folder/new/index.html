<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sidebar Styling */
.spotify-sidebar {
    width: 240px;
    height: 100vh;
    background-color: #121212;
    color: #b3b3b3;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px 0;
}

/* Logo Section */
.sidebar-logo {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar-logo img {
    width: 120px;
}

/* Navigation Links */
.nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-links li {
    margin-bottom: 20px;
}

.nav-links a {
    display: flex;
    align-items: center;
    color: #b3b3b3;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
}

.nav-links a:hover, .nav-links .active a {
    background-color: #282828;
    color: #fff;
}

.nav-links i {
    margin-right: 10px;
    font-size: 20px;
}

/* Footer Links */
.sidebar-footer {
    margin-top: auto;
    padding: 20px 0;
}

.sidebar-footer a {
    display: flex;
    align-items: center;
    color: #b3b3b3;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 15px;
}

.sidebar-footer a:hover {
    background-color: #282828;
    color: #fff;
}

.sidebar-footer i {
    margin-right: 10px;
    font-size: 20px;
}

/* Footer */
footer {
    margin-top: 20px;
    padding: 0 20px;
}

.footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    margin-bottom: 10px;
}

.footer-links a {
    color: #b3b3b3;
    text-decoration: none;
    font-size: 14px;
}

.footer-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    

<aside class="spotify-sidebar">
    <div class="sidebar-logo">
        <a href="#">
            <img src="logo-placeholder.png" alt="Spotify Logo">
        </a>
    </div>
    <ul class="nav-links">
        <li class="active">
            <a href="#">
                <i class="icon-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon-search"></i>
                <span>Search</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon-library"></i>
                <span>Your Library</span>
            </a>
        </li>
    </ul>
    <div class="sidebar-footer">
        <a href="#" class="create-playlist">
            <i class="icon-plus"></i>
            <span>Create Playlist</span>
        </a>
        <a href="#" class="liked-songs">
            <i class="icon-heart"></i>
            <span>Liked Songs</span>
        </a>
    </div>
    <footer>
        <ul class="footer-links">
            <li><a href="#">Legal</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Cookies</a></li>
            <li><a href="#">About Ads</a></li>
        </ul>
    </footer>
</aside>
</body>
</html>
