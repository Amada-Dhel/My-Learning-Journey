<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quiz-container">
        <h1>Simple Quiz: Test Your Knowledge</h1>
        <form>
        <label for="questions">Questions:</label>
        <div class="div">
         <p>
            1. What is the capital of France?
         </p>
         <label>
            <input type="radio" name="q1" value="a"> a) Berlin
         </label><br>
         <label>
            <input type="radio" name="q1" value="b"> b) Madrid
         </label><br>
         <label>
            <input type="radio" name="q1" value="c"> c) Paris
         </label><br>
         <label>
            <input type="radio" name="q1" value="d"> d) Rome
         </label><br>
         <hr>
         <p>
            2. Which programming language is primarily used for web development?
         </p>
         <label>
            <input type="radio" name="q2" value="a"> a) Python
         </label><br>
         <label>
            <input type="radio" name="q2" value="b"> b) Java
         </label><br>
         <label>
            <input type="radio" name="q2" value="c"> c) HTML
         </label><br>
         <label>
            <input type="radio" name="q2" value="d"> d) C+ +
         </label><br>
         <hr>
         <p>
            3. Who wrote the play "Romeo and Juliet"?
         </p>
         <label>
            <input type="radio" name="q3" value="a"> a) Charles Dickens
         </label><br>
         <label>
            <input type="radio" name="q3" value="b"> b) Mark Twain
         </label><br>
         <label>
            <input type="radio" name="q3" value="c"> c) William Shakespeare
         </label><br>
         <label>
            <input type="radio" name="q3" value="d"> d) Leo Tolstoy
         </label><br>
         <hr>
         <p>
            4. What is the largest planet in our solar system?
         </p>
         <label>
            <input type="radio" name="q4" value="a"> a) Earth
         </label><br>
         <label>
            <input type="radio" name="q4" value="b"> b) Jupiter
         </label><br>
         <label>
            <input type="radio" name="q4" value="c"> c) Saturn
         </label><br>
         <label>
            <input type="radio" name="q4" value="d"> d) Mars
         </label><br>
         <hr>
         <p>
            5. Which element has the chemical symbol 'O'?
         </p>
         <label>
            <input type="radio" name="q5" value="a"> a) Gold
         </label><br>
         <label>
            <input type="radio" name="q5" value="b"> b) Oxygen
         </label><br>
         <label>
            <input type="radio" name="q5" value="c"> c) Hydrogen
         </label><br>
         <label>
            <input type="radio" name="q5" value="d"> d) Silver
         </label><br>
        </div>
        <div class="button-container">
        <button type="button">Submit</button>
        <button type="reset">Clear</button>
    </div>
    </form>
    </section>
</body>
</html>
